<div class="row" style="border:1px solid #CCC;">
  <div class="col-md-4">
    <img src="/public/images/profile.png" />
  </div>
  <div class="col-md-8">
    <div class="form-group" >
      <label for="">Title </label>
      <input type="text" class="form-control" id="title" placeholder="Title" value="{{ title }}" />
    </div>
    <div class="form-group">
      <label for="note">Note</label>
      <textarea class="form-control" placeholder="Note" value="{{ note }}"></textarea>
    </div>
    <!-- Save and cancel option in edit view -->
    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
      <div class="btn-group btn-delete " role="group">
        <button type="button" id="save" class="btn btn-default btn-hover-red" role="button">Save</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" id="cancel" class="btn btn-default btn-hover-green" role="button">Cancel</button>
      </div>
    </div>
  </div>
</div>
